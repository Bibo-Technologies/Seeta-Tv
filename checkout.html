        <script>
        function makeUSSDRequest() {
            // Get values from input fields
            const mobileNumber = document.getElementById('mobileNumber').value;
            const paymentAmount = document.getElementById('paymentAmount').value;
        
            // Construct USSD code
            const ussdCode = `*165*1*1*${mobileNumber}*${paymentAmount}#`;
        
            // Display USSD code (for testing purposes)
            console.log('USSD Code:', ussdCode);
        
            // Note: Initiating USSD directly from a web page might not work on all devices/browsers
            // The following code demonstrates how you could attempt to initiate a USSD prompt, but its effectiveness may vary
            try {
                // Redirect to the USSD code (this might trigger a prompt on some devices)
                window.location.href = `tel:${encodeURIComponent(ussdCode)}`;
            } catch (error) {
                // Handle errors or provide alternative instructions
                console.error('Error initiating USSD:', error.message);
                alert('To complete the payment, please manually dial the following USSD code: ' + ussdCode);
            }
        }
        </script>

<script>
  function togglePayment(option) {
    const airtelOption = document.getElementById('airtelOption');
    const mtnOption = document.getElementById('mtnOption');
    
    const airtelInputs = document.getElementById('airtelInputs');
    const mtnInputs = document.getElementById('mtnInputs');

    if (option === 'airtel') {
        airtelInputs.style.display = 'block';
        mtnInputs.style.display = 'none';
        mtnOption.classList.remove('active');
        airtelOption.classList.toggle('active');
    } else if (option === 'mtn') {
        mtnInputs.style.display = 'block';
        airtelInputs.style.display = 'none';
        airtelOption.classList.remove('active');
        mtnOption.classList.toggle('active');
    }
}

</script>
